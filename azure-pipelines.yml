trigger:
- master
- dev

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    python3 runTest.py \
      --code $(SecretCode) \
      --pullRepo $(system.pullRequest.sourceRepositoryUri) \
      --pullId $(system.pullRequest.pullRequestNumber)
  timeoutInMinutes: 180
  displayName: 'Running test'